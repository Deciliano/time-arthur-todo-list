<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>

    <div id="titulo">
        <h1>Minhas tarefas</h1>
        <p id="dateField"></p>
    </div>

    <div class="section-task">
        <div class="task-content">
            <input class="task-title" type="text" placeholder="Título da tarefa">
            <input class="task-description" type="text" placeholder="Descrição da tarefa">
        </div>

        <div class="task-details">
            <input type="time" class="horario">
            <img src="img/plus.png" alt="Sinal de mais"> 
        </div>
    </div> 
    
    <div id="task-list">

    </div>

</body>
</html>

<script src="index.js"></script>
